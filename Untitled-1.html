<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>تفاصيل البطاقة التشغيل</title>
  <style>
    body {
      background-color: #f5f7f9;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      color: #1c1c1c;
    }
    .container {
      max-width: 1100px;
      margin: 40px auto;
      background-color: #fff;
      border-radius: 8px;
      border: 1px solid #ccc;
      padding: 40px;
      box-shadow: 0 0 8px rgba(0,0,0,0.05);
    }
    h2 {
      color: #0054a6;
      font-size: 18px;
      border-bottom: 1px solid #ddd;
      padding-bottom: 10px;
      margin-top: 40px;
      margin-bottom: 20px;
    }
    .row {
      display: flex;
      flex-wrap: wrap;
      margin-bottom: 20px;
    }
    .col {
      width: 30%;
      min-width: 250px;
      margin-bottom: 15px;
    }
    .label {
      color: #6c757d;
      font-size: 13px;
      margin-bottom: 3px;
    }
    .value {
      font-size: 15px;
      font-weight: bold;
      color: #212529;
    }
  </style>
